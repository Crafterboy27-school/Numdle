<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Numdle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Guess #</th>
        <th scope="col">#s Correct</th>
        <th scope="col">#s in correct spot</th>
      </tr>
    </thead>
    <tbody id="rows">

    </tbody>
  </table>
  <form id="form">
    <input placeholder="Guess # from 100-999" id="guess" type="number" required maxlength="3">
    <input type="submit">
  </form>
  <p id="seedDisplay">This game's seed: "<span id="seed">No Seed</span>"</p>

  <a class="github" href="https://github.com/Crafterboy27-school/Numdle/issues">Report Issues on GitHub</a>
  <button id="new">New Game</button>
  <input placeholder="Seed (optional)" id="seedInput">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
